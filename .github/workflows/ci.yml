# ğŸš€ Complete CI/CD Pipeline
# Orchestrates linting, testing, building, and deployment readiness
# Uses project's justfile commands for consistency

name: ğŸš€ Continuous Integration

on:
  push:
    branches: [master, main, develop]
  pull_request:
    branches: [master, main, develop]
  workflow_dispatch:

# Cancel in-progress runs on new pushes to same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ==============================================
  # Complete CI Pipeline - calls other workflows
  # ==============================================
  lint-and-test:
    name: ğŸ” Quality Gates
    runs-on: ["self-hosted", "linux", "x64"]
    timeout-minutes: 5

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          cache: true
          cache-dependency-path: go.sum

      - name: ğŸ”§ Install Just
        uses: extractions/setup-just@v2
        with:
          just-version: "1.36.0"

      - name: ğŸ”§ Install Tools (Fast)
        run: |
          go install github.com/golangci/golangci-lint/v2/cmd/golangci-lint@v2.3.1
          go install github.com/fe3dback/go-arch-lint@v1.12.0
          go install github.com/a-h/templ/cmd/templ@latest

      - name: âš¡ Quick Quality Check
        run: |
          echo "âš¡ Running essential quality checks..."
          just lint-files
          just lint-arch
          just build
          go test ./... -short -timeout=2m

  # ==============================================
  # Build Verification Matrix
  # ==============================================
  build-verification:
    name: ğŸ”¨ Build (Go ${{ matrix.go-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10

    strategy:
      fail-fast: false
      matrix:
        go-version: ["1.21", "1.22", "1.23", "1.24"]
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Go ${{ matrix.go-version }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache: true
          cache-dependency-path: go.sum

      - name: ğŸ“‹ Download Dependencies
        run: |
          go mod download
          go mod verify

      - name: ğŸ”§ Install Just (Unix)
        if: runner.os != 'Windows'
        uses: extractions/setup-just@v2
        with:
          just-version: "1.36.0"

      - name: ğŸ”§ Install Just (Windows)
        if: runner.os == 'Windows'
        run: |
          Invoke-WebRequest -Uri "https://github.com/casey/just/releases/download/1.36.0/just-1.36.0-x86_64-pc-windows-msvc.zip" -OutFile "just.zip"
          Expand-Archive "just.zip" -DestinationPath "."
          Move-Item "just.exe" "C:\Windows\System32\just.exe"

      - name: ğŸ”§ Install Templ
        run: |
          go install github.com/a-h/templ/cmd/templ@latest

      - name: ğŸ—ï¸ Build Project (Unix)
        if: runner.os != 'Windows'
        run: |
          echo "ğŸ”¨ Building project on ${{ matrix.os }} with Go ${{ matrix.go-version }}..."
          just build

      - name: ğŸ—ï¸ Build Project (Windows)
        if: runner.os == 'Windows'
        run: |
          echo "Building project on Windows with Go ${{ matrix.go-version }}..."
          templ generate
          go build ./...

      - name: ğŸ§ª Quick Test
        run: |
          echo "ğŸ§ª Running quick tests..."
          go test ./... -short -timeout=5m

      - name: ğŸ“¦ Build Executable
        run: |
          echo "ğŸ“¦ Building main executable..."
          go build -o app${{ runner.os == 'Windows' && '.exe' || '' }} ./cmd/server

      - name: âœ… Verify Executable
        if: runner.os != 'Windows'
        run: |
          echo "âœ… Testing executable..."
          ./app -version || ./app --version || echo "Executable built successfully"

      - name: âœ… Verify Executable (Windows)
        if: runner.os == 'Windows'
        run: |
          echo "Testing Windows executable..."
          .\app.exe -version || .\app.exe --version || echo "Executable built successfully"

  # ==============================================
  # Dependency Analysis
  # ==============================================
  dependencies:
    name: ğŸ“¦ Dependency Analysis
    runs-on: ["self-hosted", "linux", "x64"]
    timeout-minutes: 5

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          cache: true
          cache-dependency-path: go.sum

      - name: ğŸ“¦ Dependency Verification
        run: |
          echo "ğŸ“¦ Verifying dependencies..."
          go mod verify
          go mod tidy -diff

      - name: ğŸ” Vulnerability Scan
        run: |
          echo "ğŸ” Scanning for vulnerabilities..."
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./...

      - name: ğŸ“Š Dependency Analysis
        run: |
          echo "ğŸ“Š Analyzing dependency tree..."
          go mod graph > dependency-graph.txt
          go list -m all > dependencies.txt

      - name: ğŸ“¤ Upload Dependency Reports
        uses: actions/upload-artifact@v4
        with:
          name: dependency-analysis-${{ github.run_number }}
          path: |
            dependency-graph.txt
            dependencies.txt
          retention-days: 30

  # ==============================================
  # Docker Build Verification
  # ==============================================
  docker-build:
    name: ğŸ³ Docker Build
    runs-on: ["self-hosted", "linux", "x64"]
    timeout-minutes: 15

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”§ Install Just
        uses: extractions/setup-just@v2
        with:
          just-version: "1.36.0"

      - name: ğŸ—ï¸ Build Docker Image
        run: |
          echo "ğŸ³ Building Docker image..."
          if [ -f Dockerfile ]; then
            just docker-build || docker build -t template-arch-lint:ci-test .
          else
            echo "No Dockerfile found, skipping Docker build"
          fi

      - name: ğŸ§ª Test Docker Image
        if: success()
        run: |
          echo "ğŸ§ª Testing Docker image..."
          if docker images | grep -q template-arch-lint; then
            # Test container starts and health checks work
            docker run --rm -d --name test-container -p 8080:8080 template-arch-lint:ci-test &
            sleep 10

            # Test health endpoints if they exist
            curl -f http://localhost:8080/health/live || echo "Health check not available"
            curl -f http://localhost:8080/version || echo "Version endpoint not available"

            # Stop container
            docker stop test-container || true
            echo "âœ… Docker image test completed"
          fi

  # ==============================================
  # Performance Baseline
  # ==============================================
  performance:
    name: âš¡ Performance Baseline
    runs-on: ["self-hosted", "linux", "x64"]
    timeout-minutes: 10

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          cache: true
          cache-dependency-path: go.sum

      - name: ğŸ”§ Install Just and Tools
        uses: extractions/setup-just@v2
        with:
          just-version: "1.36.0"

      - name: ğŸ”§ Install Templ
        run: |
          go install github.com/a-h/templ/cmd/templ@latest

      - name: ğŸ—ï¸ Build Project
        run: |
          just build

      - name: âš¡ Run Benchmarks
        run: |
          echo "âš¡ Running performance benchmarks..."
          go test -bench=. -benchmem -count=3 ./... | tee performance-baseline.txt

      - name: ğŸ“¤ Upload Performance Results
        uses: actions/upload-artifact@v4
        with:
          name: performance-baseline-${{ github.run_number }}
          path: performance-baseline.txt
          retention-days: 30

  # ==============================================
  # Final Success Gate
  # ==============================================
  ci-success:
    name: âœ… CI Pipeline Complete
    runs-on: ["self-hosted", "linux", "x64"]
    needs: [lint-and-test, build-verification, dependencies, docker-build, performance]
    timeout-minutes: 2

    steps:
      - name: ğŸ‰ CI Pipeline Successful
        run: |
          echo "ğŸ‰ Complete CI/CD pipeline finished successfully!"
          echo ""
          echo "âœ… Quality gates passed"
          echo "âœ… Build verification completed across platforms"
          echo "âœ… Dependencies analyzed and secured"
          echo "âœ… Docker build verified"
          echo "âœ… Performance baseline established"
          echo ""
          echo "ğŸš€ Ready for deployment!"

      - name: ğŸ“Š Pipeline Summary
        run: |
          echo "ğŸ“Š CI/CD Pipeline Summary:"
          echo "- Go versions tested: 1.21, 1.22, 1.23, 1.24"
          echo "- Platforms: Ubuntu, Windows, macOS"
          echo "- Security: Vulnerability scanning enabled"
          echo "- Quality: Architecture and code linting"
          echo "- Performance: Benchmark baseline established"
          echo "- Container: Docker build verification"
