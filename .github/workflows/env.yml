# ðŸ”§ CI/CD Environment Configuration
# Shared environment variables and settings for all workflows

env:
  # Go Configuration
  GO_VERSION: '1.24.0'
  GO_FALLBACK_VERSION: '1.23.0'
  
  # Tool Versions
  GOLANGCI_LINT_VERSION: 'v2.3.1'
  GO_ARCH_LINT_VERSION: 'v1.12.0'
  TEMPL_VERSION: 'latest'
  
  # Build Configuration
  CGO_ENABLED: '1'
  GOOS: 'linux'
  GOARCH: 'amd64'
  
  # Test Configuration
  TEST_TIMEOUT: '10m'
  INTEGRATION_TEST_TIMEOUT: '5m'
  RACE_DETECTOR: 'true'
  COVERAGE_MODE: 'atomic'
  
  # Quality Gates
  MIN_COVERAGE_THRESHOLD: '80'
  MAX_COMPLEXITY: '10'
  MAX_FUNCTION_LENGTH: '50'
  
  # Security Configuration
  TRIVY_SEVERITY: 'CRITICAL,HIGH,MEDIUM'
  CODEQL_QUERIES: 'security-and-quality'
  
  # Cache Configuration
  GO_CACHE_KEY_PREFIX: 'go-cache-v1'
  DEPENDENCY_CACHE_KEY_PREFIX: 'deps-cache-v1'
  
  # Artifact Retention
  BUILD_ARTIFACT_RETENTION_DAYS: '1'
  TEST_ARTIFACT_RETENTION_DAYS: '30'
  SECURITY_ARTIFACT_RETENTION_DAYS: '90'
  
  # Timeouts (minutes)
  VALIDATE_TIMEOUT: '5'
  SECURITY_TIMEOUT: '15'
  BUILD_TIMEOUT: '10'
  QUALITY_TIMEOUT: '15'
  TEST_TIMEOUT_MINUTES: '15'
  INTEGRATION_TIMEOUT: '10'
  
  # Parallel job limits
  MAX_PARALLEL_JOBS: '4'
  
  # Output Configuration
  FORCE_COLOR: '1'
  TERM: 'xterm-256color'