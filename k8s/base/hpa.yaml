apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: template-arch-lint
  namespace: template-arch-lint
  labels:
    app.kubernetes.io/name: template-arch-lint
    app.kubernetes.io/instance: template-arch-lint
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/component: autoscaler
    app.kubernetes.io/part-of: template-arch-lint
  annotations:
    description: "Horizontal Pod Autoscaler for template-arch-lint"
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: template-arch-lint
  
  minReplicas: 2
  maxReplicas: 10
  
  metrics:
  # CPU-based scaling
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  
  # Memory-based scaling
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  
  # Custom metrics scaling (requests per second)
  # Requires custom metrics server (e.g., Prometheus Adapter)
  - type: Pods
    pods:
      metric:
        name: http_requests_per_second
      target:
        type: AverageValue
        averageValue: "100"
  
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300  # 5 minutes
      policies:
      - type: Percent
        value: 50                       # Scale down by max 50% of current replicas
        periodSeconds: 60               # every 60 seconds
      - type: Pods
        value: 2                        # or by max 2 pods
        periodSeconds: 60               # every 60 seconds
      selectPolicy: Min                 # Use the policy that results in fewer pods removed
    
    scaleUp:
      stabilizationWindowSeconds: 60    # 1 minute
      policies:
      - type: Percent
        value: 100                      # Scale up by max 100% of current replicas
        periodSeconds: 60               # every 60 seconds
      - type: Pods
        value: 4                        # or by max 4 pods
        periodSeconds: 60               # every 60 seconds
      selectPolicy: Max                 # Use the policy that results in more pods added

---
# Vertical Pod Autoscaler (VPA) - Optional
# Requires VPA to be installed in the cluster
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: template-arch-lint
  namespace: template-arch-lint
  labels:
    app.kubernetes.io/name: template-arch-lint
    app.kubernetes.io/instance: template-arch-lint
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/component: vpa
    app.kubernetes.io/part-of: template-arch-lint
  annotations:
    description: "Vertical Pod Autoscaler for template-arch-lint"
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: template-arch-lint
  
  updatePolicy:
    updateMode: "Off"  # Options: "Off", "Initial", "Recreation", "Auto"
  
  resourcePolicy:
    containerPolicies:
    - containerName: template-arch-lint
      minAllowed:
        cpu: 50m
        memory: 64Mi
      maxAllowed:
        cpu: 1000m
        memory: 512Mi
      controlledResources: ["cpu", "memory"]