apiVersion: v1
kind: Service
metadata:
  name: template-arch-lint
  namespace: template-arch-lint
  labels:
    app.kubernetes.io/name: template-arch-lint
    app.kubernetes.io/instance: template-arch-lint
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/component: web-server
    app.kubernetes.io/part-of: template-arch-lint
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: "http"
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  - name: metrics
    port: 2112
    targetPort: metrics
    protocol: TCP
  selector:
    app.kubernetes.io/name: template-arch-lint
    app.kubernetes.io/instance: template-arch-lint
  sessionAffinity: None

---
apiVersion: v1
kind: Service
metadata:
  name: template-arch-lint-headless
  namespace: template-arch-lint
  labels:
    app.kubernetes.io/name: template-arch-lint
    app.kubernetes.io/instance: template-arch-lint
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/component: web-server
    app.kubernetes.io/part-of: template-arch-lint
  annotations:
    description: "Headless service for direct pod access"
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: http
    port: 8080
    targetPort: http
    protocol: TCP
  - name: metrics
    port: 2112
    targetPort: metrics
    protocol: TCP
  selector:
    app.kubernetes.io/name: template-arch-lint
    app.kubernetes.io/instance: template-arch-lint