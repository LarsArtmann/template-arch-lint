apiVersion: v1
kind: Secret
metadata:
  name: template-arch-lint-secrets
  namespace: template-arch-lint
  labels:
    app.kubernetes.io/name: template-arch-lint
    app.kubernetes.io/instance: template-arch-lint
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/component: secrets
    app.kubernetes.io/part-of: template-arch-lint
  annotations:
    description: "Sensitive configuration for template-arch-lint"
type: Opaque
data:
  # These are base64 encoded placeholder values
  # In production, these should be set via external secret management
  # Example: echo -n "your-secret-value" | base64
  
  # Database secrets (if using external database)
  # APP_DATABASE_PASSWORD: ""  # base64 encoded password
  # APP_DATABASE_USERNAME: ""  # base64 encoded username
  
  # API Keys for external services
  # APP_EXTERNAL_API_KEY: ""   # base64 encoded API key
  
  # JWT or session secrets
  # APP_JWT_SECRET: ""         # base64 encoded JWT secret
  
  # TLS certificates (if not using cert-manager)
  # tls.crt: ""                # base64 encoded certificate
  # tls.key: ""                # base64 encoded private key

---
# Secret for metrics basic auth (example)
apiVersion: v1
kind: Secret
metadata:
  name: template-arch-lint-metrics-auth
  namespace: template-arch-lint
  labels:
    app.kubernetes.io/name: template-arch-lint
    app.kubernetes.io/instance: template-arch-lint
    app.kubernetes.io/component: metrics-auth
    app.kubernetes.io/part-of: template-arch-lint
type: Opaque
data:
  # Example basic auth: admin:metrics123
  # Generated with: htpasswd -nb admin metrics123 | base64
  # In production, use strong credentials
  auth: YWRtaW46JGFwcjEkSDZ1dzUyS2kkWXhIcktmcFVoWXFaV1NDRGc3MkxoMQ==

---
# TLS Secret for Ingress (will be managed by cert-manager in production)
apiVersion: v1
kind: Secret
metadata:
  name: template-arch-lint-tls
  namespace: template-arch-lint
  labels:
    app.kubernetes.io/name: template-arch-lint
    app.kubernetes.io/instance: template-arch-lint
    app.kubernetes.io/component: tls
    app.kubernetes.io/part-of: template-arch-lint
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
type: kubernetes.io/tls
data:
  # These will be automatically populated by cert-manager
  # tls.crt: ""  # Certificate data
  # tls.key: ""  # Private key data