apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: template-arch-lint-staging
  annotations:
    description: "Staging environment configuration for template-arch-lint"

# Base configuration
resources:
- ../../base

# Namespace for all resources
namespace: template-arch-lint-staging

# Name prefix for all resources
namePrefix: staging-

# Common labels for all resources
labels:
- pairs:
    environment: staging
    tier: staging
    version: staging

# Common annotations
commonAnnotations:
  environment: staging
  managed-by: kustomize

# Image transformations
images:
- name: template-arch-lint
  newTag: staging
  
# Patches for staging environment
patches:
# Moderate resource requirements for staging
- patch: |-
    - op: replace
      path: /spec/template/spec/containers/0/resources/limits/cpu
      value: 300m
    - op: replace
      path: /spec/template/spec/containers/0/resources/limits/memory
      value: 192Mi
    - op: replace
      path: /spec/template/spec/containers/0/resources/requests/cpu
      value: 75m
    - op: replace
      path: /spec/template/spec/containers/0/resources/requests/memory
      value: 96Mi
  target:
    kind: Deployment
    name: template-arch-lint

# Moderate replica count for staging
- patch: |-
    - op: replace
      path: /spec/replicas
      value: 2
  target:
    kind: Deployment
    name: template-arch-lint

# Update HPA for staging environment
- patch: |-
    - op: replace
      path: /spec/minReplicas
      value: 2
    - op: replace
      path: /spec/maxReplicas
      value: 6
  target:
    kind: HorizontalPodAutoscaler
    name: template-arch-lint

# Staging-specific ConfigMap patches
- patch: |-
    - op: replace
      path: /data/APP_APP_ENVIRONMENT
      value: staging
    - op: replace
      path: /data/APP_LOGGING_LEVEL
      value: info
    - op: replace
      path: /data/APP_APP_DEBUG
      value: "false"
    - op: replace
      path: /data/APP_OBSERVABILITY_SAMPLING_RATE
      value: "0.5"
    - op: replace
      path: /data/APP_OBSERVABILITY_ENVIRONMENT
      value: staging
  target:
    kind: ConfigMap
    name: template-arch-lint-config

# Staging ingress configuration
- patch: |-
    - op: replace
      path: /spec/rules/0/host
      value: staging.template-arch-lint.example.com
    - op: replace
      path: /spec/rules/1/host
      value: api-staging.template-arch-lint.example.com
    - op: replace
      path: /spec/tls/0/hosts/0
      value: staging.template-arch-lint.example.com
    - op: replace
      path: /spec/tls/0/hosts/1
      value: api-staging.template-arch-lint.example.com
  target:
    kind: Ingress
    name: template-arch-lint

# Use SSD storage for staging
- patch: |-
    - op: replace
      path: /spec/storageClassName
      value: template-arch-lint-ssd
    - op: replace
      path: /spec/resources/requests/storage
      value: 5Gi
  target:
    kind: PersistentVolumeClaim
    name: template-arch-lint-data