version: "2"

# ðŸš€ PRODUCTION-GRADE SQLC CONFIGURATION
# Based on template-sqlc repository
# Comprehensive configuration with ALL sqlc features

# === SQLC CLOUD INTEGRATION ===
# Optional cloud features for schema verification and managed databases
# ðŸš« COMMENTED OUT: Uncomment and configure for production use
# cloud:
#   project: "your-project-id"
#   token: "${SQLC_TOKEN}"
#   hostname: "api.sqlc.dev"

# === GLOBAL VALIDATION RULES ===
# CEL (Common Expression Language) rules for query validation
rules:
  - name: "no-select-star"
    message: "Use explicit column names instead of SELECT *"
    rule: |
      query.sql.contains("SELECT *")
      
  - name: "no-delete-without-where"
    message: "DELETE statements should include WHERE clauses"
    rule: |
      query.sql.contains("DELETE FROM") && !query.sql.contains("WHERE")
      
  - name: "no-drop-table"
    message: "DROP TABLE statements are not allowed"
    rule: |
      query.sql.contains("DROP TABLE")

# === DATABASE CONFIGURATIONS ===
sql:
  # === SQLite3 CONFIGURATION ===
  - name: "sqlite"
    engine: "sqlite"
    queries: 
      - "sql/sqlite/queries"
    schema: 
      - "sql/sqlite/schema"
    strict_function_checks: true
    strict_order_by: true
    database:
      uri: "${DATABASE_URL}"
      managed: true
    gen:
      go:
        package: "sqlite"
        out: "internal/db/sqlite"
        sql_package: "database/sql"
        build_tags: "sqlite3,fts5"
        
        # === CODE GENERATION OPTIONS ===
        emit_json_tags: true
        emit_db_tags: true
        emit_prepared_queries: true
        emit_interface: true
        emit_exact_table_names: true
        emit_empty_slices: true
        emit_exported_queries: true
        emit_result_struct_pointers: true
        emit_params_struct_pointers: true
        emit_methods_with_db_argument: false
        emit_pointers_for_null_types: false
        emit_enum_valid_method: true
        emit_all_enum_values: true
        emit_sql_as_comment: true
        
        # === NAMING AND STYLE OPTIONS ===
        json_tags_case_style: "camel"
        omit_unused_structs: true
        omit_sqlc_version: false
        
        # === OUTPUT FILE CUSTOMIZATION ===
        output_models_file_name: "models.go"
        output_db_file_name: "db.go"
        output_batch_file_name: "batch.go"
        
        # === TABLE NAME INFLECTION RULES ===
        inflection_exclude_table_names:
          - "migration"
          - "schema_version"
        
        # === TYPE OVERRIDES ===
        overrides:
          - db_type: "TEXT"
            go_type: "string"
            nullable: false
          - db_type: "DATETIME"
            go_type: "time.Time"
            nullable: true
          - db_type: "TIMESTAMP"
            go_type: "time.Time"
            nullable: true
          - db_type: "BOOLEAN"
            go_type: "bool"
          - db_type: "INTEGER"
            go_type: "int64"
          - db_type: "REAL"
            go_type: "float64"
          - db_type: "JSON"
            go_type: "json.RawMessage"
            
        # === COLUMN RENAMING RULES ===
        rename:
          id: "ID"
          uuid: "UUID"
          url: "URL"
          api: "API"
          http: "HTTP"
          json: "JSON"
          xml: "XML"
          sql: "SQL"
          created_at: "CreatedAt"
          updated_at: "UpdatedAt"
          deleted_at: "DeletedAt"