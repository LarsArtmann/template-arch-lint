# Inhibition rules suppress certain alerts when other alerts are firing
inhibit_rules:
  # Suppress warning alerts when critical alerts are firing for the same service
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['service', 'instance']

  # Suppress individual component alerts when application is down
  - source_match:
      alertname: 'ApplicationDown'
    target_match_re:
      alertname: '(HighResponseTime|HighErrorRate|.*DatabaseError.*)'
    equal: ['service', 'instance']

# Templates for customizing alert content
templates:
  - '/etc/alertmanager/templates/*.tmpl'