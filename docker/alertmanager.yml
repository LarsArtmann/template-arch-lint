# AlertManager configuration for comprehensive alert routing
global:
  # SMTP configuration for email alerts
  smtp_smarthost: 'smtp.gmail.com:587'
  smtp_from: 'alerts@template-arch-lint.com'
  smtp_auth_username: 'alerts@template-arch-lint.com'
  smtp_auth_password: 'your-app-password'  # Use environment variable in production
  smtp_auth_secret: 'your-app-password'
  smtp_hello: 'template-arch-lint.com'

  # Slack configuration
  slack_api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'

# Routing tree
route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'default-receiver'
  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 10s
      repeat_interval: 15m
      routes:
        # Application down - immediate escalation
        - match:
            alertname: ApplicationDown
          receiver: 'application-down'
          group_wait: 0s
          repeat_interval: 5m

        # SLA breaches - immediate escalation
        - match_re:
            alert_type: sla
          receiver: 'sla-alerts'
          group_wait: 0s
          repeat_interval: 10m

    # Warning alerts - less frequent
    - match:
        severity: warning
      receiver: 'warning-alerts'
      group_wait: 5m
      repeat_interval: 4h

    # Business alerts - special handling
    - match:
        alert_type: business
      receiver: 'business-alerts'
      group_wait: 15m
      repeat_interval: 6h

    # Infrastructure alerts
    - match:
        alert_type: infrastructure
      receiver: 'infrastructure-alerts'
      group_wait: 2m
      repeat_interval: 2h

    # Database alerts
    - match:
        alert_type: database
      receiver: 'database-alerts'
      group_wait: 1m
      repeat_interval: 1h

# Receivers define how alerts are sent
receivers:
  - name: 'default-receiver'
    slack_configs:
      - api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
        channel: '#alerts-general'
        title: 'Template Arch Lint Alert'
        text: |
          {{ range .Alerts }}
          *Alert:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          *Severity:* {{ .Labels.severity }}
          *Service:* {{ .Labels.service }}
          {{ if .Annotations.runbook_url }}*Runbook:* {{ .Annotations.runbook_url }}{{ end }}
          {{ end }}

  - name: 'critical-alerts'
    email_configs:
      - to: 'oncall@template-arch-lint.com'
        subject: 'CRITICAL: {{ .GroupLabels.alertname }} - {{ .GroupLabels.service }}'
        html: |
          <h2>Critical Alert Fired</h2>
          {{ range .Alerts }}
          <h3>{{ .Annotations.summary }}</h3>
          <p><strong>Description:</strong> {{ .Annotations.description }}</p>
          <p><strong>Service:</strong> {{ .Labels.service }}</p>
          <p><strong>Severity:</strong> {{ .Labels.severity }}</p>
          <p><strong>Instance:</strong> {{ .Labels.instance }}</p>
          {{ if .Annotations.runbook_url }}<p><strong>Runbook:</strong> <a href="{{ .Annotations.runbook_url }}">{{ .Annotations.runbook_url }}</a></p>{{ end }}
          <hr>
          {{ end }}
    slack_configs:
      - api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
        channel: '#alerts-critical'
        title: 'CRITICAL ALERT: {{ .GroupLabels.alertname }}'
        text: |
          üö® *CRITICAL ALERT* üö®
          {{ range .Alerts }}
          *Alert:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          *Service:* {{ .Labels.service }}
          *Instance:* {{ .Labels.instance }}
          {{ if .Annotations.runbook_url }}*Runbook:* {{ .Annotations.runbook_url }}{{ end }}
          {{ end }}
        send_resolved: true

  - name: 'application-down'
    email_configs:
      - to: 'oncall@template-arch-lint.com, sre-team@template-arch-lint.com'
        subject: 'APPLICATION DOWN: {{ .GroupLabels.service }}'
        html: |
          <h2>üö® APPLICATION IS DOWN üö®</h2>
          {{ range .Alerts }}
          <h3>{{ .Annotations.summary }}</h3>
          <p><strong>Description:</strong> {{ .Annotations.description }}</p>
          <p><strong>Instance:</strong> {{ .Labels.instance }}</p>
          <p><strong>Time:</strong> {{ .StartsAt }}</p>
          {{ if .Annotations.runbook_url }}<p><strong>Emergency Runbook:</strong> <a href="{{ .Annotations.runbook_url }}">{{ .Annotations.runbook_url }}</a></p>{{ end }}
          {{ end }}
    slack_configs:
      - api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
        channel: '#alerts-critical'
        title: 'üö® APPLICATION DOWN üö®'
